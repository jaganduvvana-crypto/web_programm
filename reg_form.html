<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <center>
            <h1>Registration form</h1>
            <form action="sample.html" method="get">
            <div>
                <label for="username">First Name:</label>
                <input name="username" id="username" type="text" required>
            </div>
            <br>
            <div>
                <label for="username">Last Name:</label>
                <input name="username" id="username" type="text">
            </div>
            <br>
            <div>
                <label> Pass Code:</label>
                <input name="pc" id="pc" type="text" required> 
            </div>
            <br>
            <div>
                <label for="dob">Date of birth:</label>
                <input name="dob" id="dob" type="date" required>
            </div>
            <br>
            <div>
                <label for="gen">Gender</label><br>
                <input name="gender" id="gender" type="radio" value="male">
                <label for="male">male</label><br>
                <input name="female" id="female" type="radio" value="female">
                <label for="female">female</label><br>
                <input name="transgender" id="transgender" type="radio" value="transgender">
                <label for="transgender">transgender</label><br>
                <br>
               
            </div><br>
            <div>
                <label for="phonenumber">Contact No.:</label>
                <input name="phonenumber" id="phonenunber" type="number" required>

            </div><br>
            <div>
                <label>Email:</label>
                <input name="email address" id="email address" type="text" required>
            </div><br>
            <div>
                <label>State:</label>
                <input name="state" id="state" type="text" required>
            </div><br>
            <h4>Language known:</h4>
            <div>
                <input name="lan" id="lan" type="checkbox" value="English">
                <label for="edq">English</label>
            </div>
            <div>
                <input name="lan" id="lan" type="checkbox" value="Hindi">
                <label for="edq">Hindi</label>
            </div>
            <div>
                <input name="lan" id="lan" type="checkbox" value="Telugu">
                <label for="edq">Telugu</label>
            </div>
            <div>
                <input name="lan" id="lan" type="checkbox" value="Tamil">
                <label for="edq">Tamil</label>
            </div>
            <br>
            <div>
            <label>Currently Studing:</label>
            <select>
        <option>Select</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
    </select>
    </div>
    <br><br>
         <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </form>
        </center>
    </body>
</html>
